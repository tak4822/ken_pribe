{% extends "layout/layout_admin.html" %}
{% block content %}
<p class="display-3">Edit a Drawing</p>
<form action="/drawings/update" method="POST">

    <input type="hidden" name="updateId" value="{{ drawings[0]['id'] }}" style="display: none">
    <!--Title-->
    <div class="form-group">
        <label for="drawingsTitle">Title</label>
        <input type="text" id="drawingsTitle" class="form-control" name="title" value="{{ drawings[0]['title'] }}" placeholder="Enter Drawings Title" required>
    </div>

    <!-- Date-->
    <div class="form-group">
        <label for="drawingsDate">Date</label>
        <input type="text" id="drawingsDate" class="form-control" name="date" value="{{ drawings[0]['date'] }}" placeholder="Enter the Date" required>
    </div>


    <!--Description-->
    <label>Description</label>
    <input type="hidden" class="hidden-desc" name="description">
    <div class="editor-wrapper">
        <ul class="tools">
            <li>
                <a href='#' data-role='bold'>
                    <i class="fa fa-bold" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href='#' data-role='italic'>
                    <i class="fa fa-italic" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href='#' data-role='createLink'>
                    <i class="fa fa-link" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href='#' data-role='unlink'>
                    <i class="fa fa-unlink" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <div class="editableContent" contenteditable >
            {{ drawings[0]['description'] | raw }}
        </div>
    </div>


    <div class="current-image">
        <input type="hidden" name="preImage" value="{{ drawings[0]['image'] }}" style="dispaly:none">
        <img src="/img/{{ drawings[0]['image'] }}" alt="">
    </div>

    <div class="upload-section">
        <button type="button" class="btn btn-lg btn-outline-dark upload-front-btn" data-toggle="modal" data-target="#file">Upload Book Image</button>
        <div class="upload-alert"></div>
    </div>

    <div id="file" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Upload Image</div>
                    <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>

                        <button class="btn btn-lg btn-primary upload-btn" type="button">Upload File</button>
                        <input type="file" class="form-control" name="upload" id="upload-input" style="display:none">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>


    <button type="submit" name="drawings-insert-submit" class="btn btn-lg btn-primary submit-btn">Submit</button>
</form>
{% endblock %}
