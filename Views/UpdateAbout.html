{% extends "layout/layout_admin.html" %}
{% block content %}
<p class="display-3">Edit About</p>
<form action="/about/update" method="POST">

    <!--News-->
    <label>About me</label>
    <input type="hidden" class="hidden-about" name="aboutMe">
    <div class="editor-wrapper">
        <ul class="tools">
            <li>
                <a href='#' data-role='bold'>
                    <i class="fa fa-bold" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href='#' data-role='italic'>
                    <i class="fa fa-italic" aria-hidden="true"></i>
                </a>
            </li>

            <li>
                <a href='#' data-role='createLink'>
                    <i class="fa fa-link" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href='#' data-role='unlink'>
                    <i class="fa fa-unlink" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <div class="editableContent about" contenteditable >
            {{ about[0]['about_me'] | raw }}
        </div>
    </div>

    <!--News-->
    <label>News</label>
    <input type="hidden" class="hidden-news" name="news">
    <div class="editor-wrapper">
        <ul class="tools">
            <li>
                <a href='#' data-role='bold'>
                    <i class="fa fa-bold" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href='#' data-role='italic'>
                    <i class="fa fa-italic" aria-hidden="true"></i>
                </a>
            </li>

            <li>
                <a href='#' data-role='createLink'>
                    <i class="fa fa-link" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href='#' data-role='unlink'>
                    <i class="fa fa-unlink" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <div class="editableContent news" contenteditable >
            {{ about[0]['news'] | raw }}
        </div>
    </div>

    <div class="current-image">
        <input type="hidden" name="preImage" value="{{ about[0]['image'] }}" style="display: none">
        <img src="/img/{{ about[0]['image'] }}" alt="">
    </div>
    <div class="upload-section">
        <button type="button" class="btn btn-lg btn-outline-dark upload-front-btn" data-toggle="modal" data-target="#file">Change About Image</button>
        <div class="upload-alert"></div>
    </div>

    <div id="file" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Change Image</div>
                    <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>

                        <button class="btn btn-lg btn-primary upload-btn" type="button">Upload File</button>
                        <input type="file" class="form-control" name="upload" id="upload-input" style="display:none">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <button type="submit" name="book-update-submit" class="btn btn-lg btn-primary submit-btn-about">Submit</button>
</form>
{% endblock %}
