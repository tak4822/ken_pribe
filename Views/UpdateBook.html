{% extends "layout/layout_admin.html" %}
{% block content %}
<p class="display-3">Edit Book</p>
<form action="/book/update" method="POST">
    <input type="hidden" name="updateId" value="{{ book[0]['id'] }}" style="display: none">
    <!--Title-->
    <div class="form-group">
        <label for="bookTitle">Title</label>
        <input type="text" id="bookTitle" class="form-control" name="title" value="{{ book[0]['title'] }}" placeholder="Enter Book Title" required>
        <!--<small id="textHelp" class="form-text text-muted">We'll never share your text with anyone else.</small>-->
    </div>

    <!--Sub Title-->
    <div class="form-group">
        <label for="subtitle">Sub Title (Color & Text)</label>
        <br>
        <!--Sub Title color-->

        <div class="form-check form-check-inline">
            <label class="form-check-label">
                {% if book[0]['sub_title_color'] == 'red' %}
                    <input class="form-check-input" type="radio" name="subColor" value="red" checked>
                {% else %}
                    <input class="form-check-input" type="radio" name="subColor" value="red" >
                {% endif %}

                <div class="sub-color-box red"></div>
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                {% if book[0]['sub_title_color'] == 'grey' %}
                    <input class="form-check-input" type="radio" name="subColor"  value="grey" checked >
                {% else %}
                <input class="form-check-input" type="radio" name="subColor"  value="grey">
                {% endif %}
                <div class="sub-color-box grey"></div>
            </label>
        </div>
        <input type="text" id="subTitle" class="form-control" name="sub" value="{{ book[0]['sub_title'] }}" placeholder="Enter Book Sub Title">
    </div>

    <!--Button Text-->
    <div class="form-group">
        <label for="bookBtnText">Button Text</label>
        <input type="text" id="bookBtnText" class="form-control" name="btnText" value="{{ book[0]['btn_text'] }}" placeholder="Enter the text will be the words inside the button" required>
    </div>

    <!--Button Url-->
    <div class="form-group">
        <label for="bookBtnUrl">Button Url</label>
        <input type="text" id="bookBtnUrl" class="form-control" name="btnUrl" value="{{ book[0]['btn_url'] }}" placeholder="Enter the url will be the link of the button" required>
    </div>

    <!--Description-->
    <label>Description</label>
    <input type="hidden" class="hidden-desc" name="description">
    <div class="editor-wrapper">
        <ul class="tools">
            <li>
                <a href='#' data-role='bold'>
                    <i class="fa fa-bold" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href='#' data-role='italic'>
                    <i class="fa fa-italic" aria-hidden="true"></i>
                </a>
            </li>

            <li>
                <a href='#' data-role='createLink'>
                    <i class="fa fa-link" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href='#' data-role='unlink'>
                    <i class="fa fa-unlink" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        <div class="editableContent" contenteditable >
            {{ book[0]['description'] | raw }}
        </div>
    </div>

    <div class="current-image">
        <input type="hidden" name="preImage" value="{{ book[0]['image'] }}" style="display: none">
        <img src="/img/{{ book[0]['image'] }}" alt="">
    </div>
    <div class="upload-section">
        <button type="button" class="btn btn-lg btn-outline-dark upload-front-btn" data-toggle="modal" data-target="#file">Change Book Image</button>
        <div class="upload-alert"></div>
    </div>
    
    <div id="file" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Change Image</div>
                    <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar"></div>
                        </div>

                        <button class="btn btn-lg btn-primary upload-btn" type="button">Upload File</button>
                        <input type="file" class="form-control" name="upload" id="upload-input" style="display:none">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <button type="submit" name="book-update-submit" class="btn btn-lg btn-primary submit-btn">Submit</button>
</form>
{% endblock %}
