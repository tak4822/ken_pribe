{% extends "layout/layout_admin.html" %}
{% block content %}
<div class="admin-head-wrap">
    <p class="display-3">About</p>
    <a href="/about/edit" class="edit-icon-wrap btn">
        <p class="edit-text">Edit</p>
        <i class="fa fa-2x fa-pencil fa-inverse "></i>
    </a>
    <span class="admin-message">{{ message|raw}}</span>
</div>
<div class="about-container">
    <div class="about-left">
        <img src="/img/{{ about[0]['image'] }}" alt="ken priebe picture">
    </div>
    <div class="about-right">
        <p class="about-title">About me</p>
        <p class="about-text">{{ about[0]['about_me']|raw }}</p>
        <p class="about-title about-news">News!</p>
        <p class="about-text">{{ about[0]['news']|raw }}</p>
    </div>
</div>
{% endblock %}
